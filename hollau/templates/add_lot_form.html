{% extends 'base.html' %}
{% load staticfiles %}
{% block javascript %}
	<link rel="stylesheet" type="text/css" href="/static/datetimepicker/jquery.datetimepicker.css"/>
	<script type="text/javascript" src="/static/script_section.js"></script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<script src="{% static 'js/jquery.geocomplete.js' %}"></script>
	<script src="{% static 'js/geoposition.js' %}"></script>
	<script src="{% static 'js/logger.js' %}"></script>
	
	

{% endblock %}

{% block content %}
  <form method="post" action="{% url 'add_lot' %}">
    {% csrf_token %}
    {{ form.as_p }}
	<pre id="logger" hidden="true">Log:</pre>
    <button type="submit">Добавить лот</button>
  </form>
<br>

<form>
<input type="text" name="section" id="select_section" value=""/>
    <p id = "help_message_for_section"></p>
</form>

<script src="/static/datetimepicker/jquery.js"></script>
<script src="/static/datetimepicker/jquery.datetimepicker.full.js"></script>
<script>
    $("[id='id_start_date']").each(function (){ 
   		$(this).attr("id", "date1");
	});
    $("[id='id_end_date']").each(function (){ 
   		$(this).attr("id", "date2");
	});
    
</script>
<script src="/static/datetimepicker/datetime.js"></script>
{% endblock %}
