{% extends 'base.html' %}
{% load staticfiles %}
{% block javascript %}
	<link rel="stylesheet" type="text/css" href="/static/datetimepicker/jquery.datetimepicker.css"/>
	<script type="text/javascript" src="/static/script_section.js"></script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="{% static 'js/jquery.geocomplete.js' %}"></script>
	<script src="{% static 'js/userlocation.js' %}"></script>
	<script src="{% static 'js/logger.js' %}"></script>
{% endblock %}

{% block content %}
<p>Привет, {{user}}!</p>
  <form method="post" action="{% url 'userprofile' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Обновить инфу</button>
  </form>
<br>

{% if message %}
<script type="text/javascript" src="{% static 'js/alert.js' %}"></script>>
{% endif %}

{% endblock %}
