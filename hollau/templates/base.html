{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Шаблон Bootstrap 101</title>
    <!-- Bootstrap -->
    <link href={% static "bootstrap/css/bootstrap.min.css" %} rel="stylesheet">
    <link href={% static 'offcanvas.css' %} rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    {% block stylesheet %}{% endblock %}
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src={% static "bootstrap/js/bootstrap.min.js" %}></script>

    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="#">{{user.first_name}}</a></li>
            <li class="active"><a href="#">Мои лоты</a></li>
            <li><a href="#about">Мои ставки</a></li>
            <li><a href="#contact">Выйти</a></li>
          </ul>
        </div><!-- /.nav-collapse -->
      </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-left">

          <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
          <div class="list-group">
            {% for category in categories %}
            <a href="{% url 'category' category.id%}" class="list-group-item">{{ category.name }}</a>
            {% endfor %}
          </div>
        </div><!--/.sidebar-offcanvas-->

        <div class="col-xs-12 col-sm-9">
          <p class="pull-left visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Категории</button>
          </p>
          <div class="jumbotron">

          <main>
          <div id="container">
			{%block content%}{%endblock%}
		  </div>
          </main>

          </div>
        </div><!--/.col-xs-12.col-sm-9-->


      </div><!--/row-->
    {% block javascript %}{% endblock %}
<script src={% static "js/offcanvas.js" %}></script>
  </body>
</html>
